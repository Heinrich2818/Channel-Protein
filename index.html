<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proteins For Channels</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; height: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #64748b; }
        .seq-cell { max-width: 250px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; cursor: pointer; }
        .seq-cell:hover { white-space: normal; overflow: visible; }
        .sortable { cursor: pointer; user-select: none; }
        .sortable:hover { background-color: #e2e8f0; }
        .sort-icon { display: inline-block; width: 1em; height: 1em; margin-left: 0.5rem; opacity: 0.5; }
        .sortable.sorted .sort-icon { opacity: 1; }
        .action-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body class="antialiased text-slate-700">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-slate-800">Proteins For Channels</h1>
            <p class="text-slate-500 mt-1">Browse, search, filter, and download protein structures from dataset.</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6 p-4 bg-white rounded-lg shadow-sm border border-slate-200">
            <div>
                <label for="channel-filter" class="block text-sm font-medium text-slate-600 mb-1">Filter by Channel</label>
                <select id="channel-filter" class="w-full p-2 border border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></select>
            </div>
            <div>
                <label for="search-input" class="block text-sm font-medium text-slate-600 mb-1">Search Sequence</label>
                <input type="text" id="search-input" placeholder="Search target sequence..." class="w-full p-2 border border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="records-select" class="block text-sm font-medium text-slate-600 mb-1">Show Records</label>
                <select id="records-select" class="w-full p-2 border border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="10">10</option>
                    <option value="100">100</option>
                    <option value="1000">1000</option>
                    <option value="Infinity" selected>All</option>
                </select>
            </div>
             <div>
                <label for="row-count" class="block text-sm font-medium text-slate-600 mb-1">Status</label>
                <p id="row-count" class="w-full p-2 text-slate-800 font-medium">Initializing...</p>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-sm border border-slate-200 overflow-x-auto custom-scrollbar">
            <table class="w-full text-sm text-left text-slate-500">
                <thead class="text-xs text-slate-700 uppercase bg-slate-100 sticky top-0">
                    <tr></tr>
                </thead>
                <tbody id="data-table-body">
                    <tr>
                        <td colspan="100" class="text-center p-8">
                            <div id="loader" class="flex items-center justify-center space-x-2">
                                <div class="w-4 h-4 rounded-full animate-pulse bg-indigo-500"></div>
                                <div class="w-4 h-4 rounded-full animate-pulse bg-indigo-500" style="animation-delay: 0.2s;"></div>
                                <div class="w-4 h-4 rounded-full animate-pulse bg-indigo-500" style="animation-delay: 0.4s;"></div>
                                <span class="ml-2" id="loader-text">Connecting to GitHub...</span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="pagination-controls" class="flex items-center justify-between mt-4">
            <button id="prev-page-btn" class="action-btn pagination-btn px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 disabled:bg-indigo-300">Previous</button>
            <span id="page-indicator" class="text-sm text-slate-600"></span>
            <button id="next-page-btn" class="action-btn pagination-btn px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 disabled:bg-indigo-300">Next</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Configuration ---
            const GITHUB_USERNAME = 'Heinrich2818';
            const GITHUB_REPO = 'Channel-Protein';
            const GITHUB_BRANCH = 'main';

            const CSV_FOLDER_PATH = 'Protein_data/csv';

            const API_URL = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/${GITHUB_BRANCH ? 'contents/' + CSV_FOLDER_PATH + '?ref=' + GITHUB_BRANCH : 'contents/' + CSV_FOLDER_PATH}`;
            const BASE_RAW_URL = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/${GITHUB_BRANCH}/`;
            const MANIFEST_URL = `${BASE_RAW_URL}Protein_data/csv/file_manifest.json`;
            const PATH_TO_PDB_FOLDER = `${BASE_RAW_URL}Protein_data/pdb/`;

            const HIDDEN_COLUMNS = ['id', 'fingerprint'];

            const tableBody = document.getElementById('data-table-body');
            const tableHeadRow = document.querySelector('thead tr');
            const channelFilter = document.getElementById('channel-filter');
            const searchInput = document.getElementById('search-input');
            const recordsSelect = document.getElementById('records-select');
            const loader = document.getElementById('loader');
            const loaderText = document.getElementById('loader-text');
            const rowCountDisplay = document.getElementById('row-count');
            const paginationControls = document.getElementById('pagination-controls');
            const prevPageBtn = document.getElementById('prev-page-btn');
            const nextPageBtn = document.getElementById('next-page-btn');
            const pageIndicator = document.getElementById('page-indicator');

            let allData = [];
            let currentFilteredAndSortedData = [];
            let headers = [];
            let sortKey = 'design';
            let sortDirection = 'asc';
            let recordsToShow = Infinity;
            let currentPage = 1;

            let detectedKeys = {
                channel: 'Channel', // 默认值
                round: 'round',
                design: 'design',
                n: 'n'
            };

            async function loadData() {
                try {
                    loaderText.textContent = "Loading file list...";
                    const response = await fetch(MANIFEST_URL);
                    if (!response.ok) {
                        throw new Error(`Failed to load file list (Manifest). Status: ${response.status}`);
                    }
                    const fileNames = await response.json();
                    
                    if (!Array.isArray(fileNames) || fileNames.length === 0) {
                        throw new Error("File list is empty or invalid.");
                    }

                    loaderText.textContent = `Found ${fileNames.length} files. Downloading...`;
                    const csvFolderUrl = `${BASE_RAW_URL}Protein_data/csv/`;
                    
                    const fetchPromises = fileNames.map(fileName => {
                        return fetch(csvFolderUrl + fileName).then(res => {
                            if (!res.ok) throw new Error(`Failed to load ${fileName}`);
                            return res.text();
                        });
                    });

                    const csvContents = await Promise.all(fetchPromises);
                    processAllCSVs(csvContents);
                    
                    populateFilters();
                    filterAndSortData();

                } catch (error) {
                    console.error("Error:", error);
                    let msg = error.message;
                    if(msg.includes('Unexpected token')) {
                        msg = "Failed to parse file_manifest.json. Make sure it is valid JSON.";
                    }
                    tableBody.innerHTML = `<tr><td colspan="100" class="text-center p-8 text-red-500 font-semibold">${msg}</td></tr>`;
                } finally {
                    loader.style.display = 'none';
                }
            }

            function processAllCSVs(csvContents) {
                if (csvContents.length === 0) return;

                const firstFileLines = csvContents[0].trim().replace(/\r/g, '').split('\n');
                const allHeaders = firstFileLines[0].split(',').map(h => h.trim());

                allHeaders.forEach(h => {
                    const lowerH = h.toLowerCase();
                    if (lowerH === 'channel') detectedKeys.channel = h;
                    if (lowerH === 'round') detectedKeys.round = h;
                    if (lowerH === 'design') detectedKeys.design = h;
                    if (lowerH === 'n') detectedKeys.n = h;
                });
                console.log("Detected Keys:", detectedKeys);

                headers = allHeaders.filter(h => !HIDDEN_COLUMNS.includes(h.toLowerCase()));

                const displayHeaders = [...headers, 'Actions'];
                tableHeadRow.innerHTML = displayHeaders.map(header => {
                    if (header === 'Actions') return `<th scope="col" class="px-6 py-3">${header}</th>`;
                    return `<th scope="col" class="px-6 py-3 sortable" data-key="${header}">${header}<span class="sort-icon"></span></th>`;
                }).join('');

                allData = [];
                csvContents.forEach(content => {
                    const lines = content.trim().replace(/\r/g, '').split('\n');
                    const dataLines = lines.slice(1);

                    const fileData = dataLines.map(line => {
                        const values = line.split(',');
                        if (values.length < headers.length) return null;

                        const rowObject = {};
                        allHeaders.forEach((header, index) => {
                            rowObject[header] = values[index] ? values[index].trim() : '';
                        });
                        return rowObject;
                    }).filter(item => item !== null);

                    allData = allData.concat(fileData);
                });
            }

            function populateFilters() {
                const channelKey = detectedKeys.channel;
                const channels = [...new Set(allData.map(item => item[channelKey]))];

                channelFilter.innerHTML = '<option value="">All Channels</option>';
                channels.sort().forEach(channel => {
                    if(channel) {
                        const option = document.createElement('option');
                        option.value = channel;
                        option.textContent = channel;
                        channelFilter.appendChild(option);
                    }
                });
            }

            function renderTable(data) {
                updateHeaderIcons();

                if (data.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="${headers.length + 1}" class="text-center p-8">No matching results found.</td></tr>`;
                    return;
                }

                const rowsHtml = data.map(row => {
                    const cellsHtml = headers.map(header => {
                        let content = row[header] || '';

                        if (header.toLowerCase() === 'seq') {
                            let displayContent = content;
                            if (content.includes('/')) displayContent = content.split('/')[1] || '';
                            return `<td class="px-6 py-4 seq-cell" title="${displayContent}">${displayContent}</td>`;
                        }

                        if (!isNaN(parseFloat(content)) && content.includes('.')) {
                            content = parseFloat(content).toFixed(4);
                        }
                        return `<td class="px-6 py-4">${content}</td>`;
                    }).join('');

                    const idVal = row['id'] || row['Id'] || row['ID'];
                    const fpVal = row['fingerprint'] || row['Fingerprint'];

                    const serverFileName = `${idVal}_${fpVal}.pdb`;
                    const serverFileUrl = PATH_TO_PDB_FOLDER + serverFileName;

                    const channelVal = row[detectedKeys.channel];
                    const roundVal = row[detectedKeys.round] || '0';
                    const designVal = row[detectedKeys.design];
                    const nVal = row[detectedKeys.n];

                    const userDownloadName = `${channelVal}_R${roundVal}_design${designVal}_n${nVal}.pdb`;

                    const actionsCell = `
                        <td class="px-6 py-4 flex items-center space-x-2">
                            <button
                                data-pdb-url="${serverFileUrl}"
                                data-pdb-name="${userDownloadName}"
                                class="download-btn action-btn text-green-600 hover:text-green-900 font-medium text-sm">
                                Download .pdb
                            </button>
                        </td>`;

                    return `<tr class="bg-white border-b hover:bg-slate-50">${cellsHtml}${actionsCell}</tr>`;
                }).join('');

                tableBody.innerHTML = rowsHtml;
            }

            function updateHeaderIcons() {
                document.querySelectorAll('th.sortable').forEach(th => {
                    const icon = th.querySelector('.sort-icon');
                    th.classList.remove('sorted');
                    icon.innerHTML = '';
                    if (th.dataset.key === sortKey) {
                        th.classList.add('sorted');
                        icon.innerHTML = sortDirection === 'asc' ? '&#9650;' : '&#9660;';
                    }
                });
            }

            function renderPagination(totalItems, itemsPerPage) {
                if (itemsPerPage === Infinity || totalItems === 0) {
                    paginationControls.style.display = 'none';
                    return;
                }
                paginationControls.style.display = 'flex';
                const totalPages = Math.ceil(totalItems / itemsPerPage);
                pageIndicator.textContent = `Page ${currentPage} of ${totalPages}`;
                prevPageBtn.disabled = currentPage === 1;
                nextPageBtn.disabled = currentPage === totalPages;
            }

            function filterAndSortData(resetPage = false) {
                if(resetPage) currentPage = 1;

                const channelValue = channelFilter.value;
                const searchTerm = searchInput.value.toLowerCase();
                let filteredData = [...allData];
                if (channelValue) {
                    filteredData = filteredData.filter(row => row[detectedKeys.channel] === channelValue);
                }

                if (searchTerm) {
                    filteredData = filteredData.filter(row => {
                        const seqValue = row.seq || row.Seq || row.SEQ || '';
                        let targetSeq = '';
                        if (seqValue.includes('/')) {
                            targetSeq = (seqValue.split('/')[1] || '').toLowerCase();
                        } else {
                            targetSeq = seqValue.toLowerCase();
                        }
                        return targetSeq.includes(searchTerm);
                    });
                }

                filteredData.sort((a, b) => {
                    const valA = a[sortKey];
                    const valB = b[sortKey];
                    const numA = parseFloat(valA);
                    const numB = parseFloat(valB);

                    let comparison = 0;
                    if (!isNaN(numA) && !isNaN(numB)) {
                        comparison = numA - numB;
                    } else {
                        comparison = (valA || '').localeCompare(valB || '');
                    }
                    return sortDirection === 'asc' ? comparison : -comparison;
                });

                currentFilteredAndSortedData = filteredData;
                let paginatedData;
                if (recordsToShow === Infinity) {
                    paginatedData = currentFilteredAndSortedData;
                } else {
                    const startIndex = (currentPage - 1) * recordsToShow;
                    paginatedData = currentFilteredAndSortedData.slice(startIndex, startIndex + recordsToShow);
                }

                rowCountDisplay.textContent = `Showing ${paginatedData.length} of ${currentFilteredAndSortedData.length} results`;
                renderTable(paginatedData);
                renderPagination(currentFilteredAndSortedData.length, recordsToShow);
            }

            async function handleDownload(url, filename, buttonElement) {
                const originalText = buttonElement.textContent;
                buttonElement.textContent = 'Downloading...';
                buttonElement.disabled = true;
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`Network response was not ok.`);
                    const blob = await response.blob();
                    const objectUrl = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = objectUrl;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(objectUrl);
                } catch (error) {
                    console.error('Download failed:', error);
                    alert(`Failed to download ${filename}.`);
                } finally {
                    buttonElement.textContent = originalText;
                    buttonElement.disabled = false;
                }
            }

            // Listeners
            channelFilter.addEventListener('change', () => filterAndSortData(true));
            searchInput.addEventListener('input', () => filterAndSortData(true));
            recordsSelect.addEventListener('change', (e) => {
                recordsToShow = e.target.value === 'Infinity' ? Infinity : parseInt(e.target.value, 10);
                filterAndSortData(true);
            });
            tableHeadRow.addEventListener('click', (e) => {
                const header = e.target.closest('th.sortable');
                if (!header) return;
                const newSortKey = header.dataset.key;
                if (sortKey === newSortKey) sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
                else { sortKey = newSortKey; sortDirection = 'asc'; }
                filterAndSortData(true);
            });
            prevPageBtn.addEventListener('click', () => {
                if (currentPage > 1) { currentPage--; filterAndSortData(); }
            });
            nextPageBtn.addEventListener('click', () => {
                const totalPages = Math.ceil(currentFilteredAndSortedData.length / recordsToShow);
                if (currentPage < totalPages) { currentPage++; filterAndSortData(); }
            });
            tableBody.addEventListener('click', (e) => {
                if (e.target.classList.contains('download-btn')) {
                    const pdbUrl = e.target.getAttribute('data-pdb-url');
                    const pdbName = e.target.getAttribute('data-pdb-name');
                    handleDownload(pdbUrl, pdbName, e.target);
                }
            });

            // Start
            loadData();
        });
    </script>
</body>

</html>
