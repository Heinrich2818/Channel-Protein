<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datasheet Viewer with PDB Preview</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 3Dmol.js for PDB viewing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/3Dmol/2.1.0/3Dmol-min.js"></script>
    <!-- Inter font for a clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* gray-50 */
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9; /* slate-100 */
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #94a3b8; /* slate-400 */
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #64748b; /* slate-500 */
        }
        .seq-cell {
            max-width: 250px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
        }
        .seq-cell:hover {
            white-space: normal;
            overflow: visible;
        }
        /* Styles for the PDB viewer modal */
        #pdb-modal {
            transition: opacity 0.3s ease;
        }
        #pdb-viewer {
            width: 100%;
            height: 500px;
            position: relative;
        }
    </style>
</head>
<body class="antialiased text-slate-700">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-slate-800">MPNN Results Datasheet</h1>
            <p class="text-slate-500 mt-1">Browse, search, filter, and preview 3D structures from your dataset.</p>
        </header>

        <!-- Controls for filtering and searching -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6 p-4 bg-white rounded-lg shadow-sm border border-slate-200">
            <div>
                <label for="channel-filter" class="block text-sm font-medium text-slate-600 mb-1">Filter by Channel</label>
                <select id="channel-filter" class="w-full p-2 border border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></select>
            </div>
            <div>
                <label for="search-input" class="block text-sm font-medium text-slate-600 mb-1">Search</label>
                <input type="text" id="search-input" placeholder="Search all fields..." class="w-full p-2 border border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
             <div>
                <label for="row-count" class="block text-sm font-medium text-slate-600 mb-1">Showing Results</label>
                <p id="row-count" class="w-full p-2 text-slate-800 font-medium">Loading...</p>
            </div>
        </div>

        <!-- Table container -->
        <div class="bg-white rounded-lg shadow-sm border border-slate-200 overflow-x-auto custom-scrollbar">
            <table class="w-full text-sm text-left text-slate-500">
                <thead class="text-xs text-slate-700 uppercase bg-slate-100 sticky top-0">
                    <tr></tr>
                </thead>
                <tbody id="data-table-body">
                    <tr>
                        <td colspan="10" class="text-center p-8">
                            <div id="loader" class="flex items-center justify-center space-x-2">
                                <div class="w-4 h-4 rounded-full animate-pulse bg-indigo-500"></div>
                                <div class="w-4 h-4 rounded-full animate-pulse bg-indigo-500" style="animation-delay: 0.2s;"></div>
                                <div class="w-4 h-4 rounded-full animate-pulse bg-indigo-500" style="animation-delay: 0.4s;"></div>
                                <span class="ml-2">Loading data...</span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- PDB Viewer Modal -->
    <div id="pdb-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 pointer-events-none opacity-0">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-3xl transform transition-all scale-95">
            <div class="flex justify-between items-center p-4 border-b border-slate-200">
                <h3 class="text-lg font-semibold text-slate-800" id="modal-title">PDB Structure Preview</h3>
                <button id="close-modal-btn" class="text-slate-500 hover:text-slate-800 text-3xl leading-none">&times;</button>
            </div>
            <div class="p-4">
                <div id="pdb-viewer" class="bg-gray-100 rounded-md"></div>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- File Path Configuration ---
            // These paths are relative to the location of your index.html file.
            const PATH_TO_CSV = './Protein_data/csv/mpnn_results.csv';
            const PATH_TO_PDB_FOLDER = './Protein_data/pdb/'; // MUST end with a slash!

            // DOM element references
            const tableBody = document.getElementById('data-table-body');
            const tableHeadRow = document.querySelector('thead tr');
            const channelFilter = document.getElementById('channel-filter');
            const searchInput = document.getElementById('search-input');
            const loader = document.getElementById('loader');
            const rowCountDisplay = document.getElementById('row-count');
            const modal = document.getElementById('pdb-modal');
            const modalTitle = document.getElementById('modal-title');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const pdbViewerContainer = document.getElementById('pdb-viewer');
            let pdbViewer = null;

            // Data storage
            let allData = [];
            let headers = [];

            async function loadData() {
                try {
                    const response = await fetch(PATH_TO_CSV);
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.statusText}. Check if the file path is correct.`);
                    }
                    const csvText = await response.text();
                    parseCSV(csvText);
                    populateFilters();
                    renderTable(allData);
                } catch (error) {
                    console.error("Failed to load or parse CSV:", error);
                    tableBody.innerHTML = `<tr><td colspan="10" class="text-center p-8 text-red-500 font-semibold">${error.message}</td></tr>`;
                } finally {
                    loader.style.display = 'none';
                }
            }

            function parseCSV(text) {
                // Handle potential carriage return characters (\r) from different OS
                const lines = text.trim().replace(/\r/g, '').split('\n');
                headers = lines[0].split(',').map(h => h.trim());
                headers.push('Actions'); // Add new column for buttons
                
                tableHeadRow.innerHTML = headers.map(header => `<th scope="col" class="px-6 py-3">${header}</th>`).join('');

                allData = lines.slice(1).map(line => {
                    const values = line.split(','); 
                    const rowObject = {};
                    headers.slice(0,-1).forEach((header, index) => { // Exclude 'Actions' header
                        rowObject[header] = values[index] ? values[index].trim() : '';
                    });
                    return rowObject;
                });
            }

            function populateFilters() {
                const channels = [...new Set(allData.map(item => item.Channel))];
                channelFilter.innerHTML = '<option value="">All Channels</option>';
                channels.sort().forEach(channel => {
                    const option = document.createElement('option');
                    option.value = channel;
                    option.textContent = channel;
                    channelFilter.appendChild(option);
                });
            }

            function renderTable(data) {
                if (data.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="${headers.length}" class="text-center p-8">No matching results found.</td></tr>`;
                    rowCountDisplay.textContent = '0 results';
                    return;
                }

                const rowsHtml = data.map(row => {
                    const cellsHtml = headers.slice(0, -1).map(header => {
                        let content = row[header];
                        if (!isNaN(parseFloat(content)) && content.includes('.')) {
                            content = parseFloat(content).toFixed(4);
                        }
                        if (header.toLowerCase() === 'seq') {
                            return `<td class="px-6 py-4 seq-cell" title="Click to expand">${content}</td>`;
                        }
                        return `<td class="px-6 py-4">${content}</td>`;
                    }).join('');

                    const pdbFileName = `design_${row.design}_${row.n}.pdb`;
                    const pdbFileUrl = PATH_TO_PDB_FOLDER + pdbFileName;

                    const actionsCell = `
                        <td class="px-6 py-4 flex items-center space-x-2">
                            <button class="preview-btn text-indigo-600 hover:text-indigo-900 font-medium text-sm" data-pdb-url="${pdbFileUrl}" data-pdb-name="${pdbFileName}">Preview</button>
                            <a href="${pdbFileUrl}" download="${pdbFileName}" class="text-green-600 hover:text-green-900 font-medium text-sm">Download</a>
                        </td>`;

                    return `<tr class="bg-white border-b hover:bg-slate-50">${cellsHtml}${actionsCell}</tr>`;
                }).join('');

                tableBody.innerHTML = rowsHtml;
                rowCountDisplay.textContent = `${data.length} of ${allData.length} results`;
            }

            function filterAndSearch() {
                const channelValue = channelFilter.value;
                const searchTerm = searchInput.value.toLowerCase();
                let filteredData = allData;

                if (channelValue) {
                    filteredData = filteredData.filter(row => row.Channel === channelValue);
                }
                if (searchTerm) {
                    filteredData = filteredData.filter(row => 
                        Object.values(row).some(value =>
                            value.toString().toLowerCase().includes(searchTerm)
                        )
                    );
                }
                renderTable(filteredData);
            }

            function showModal(pdbUrl, pdbName) {
                modalTitle.textContent = `Preview: ${pdbName}`;
                modal.classList.remove('opacity-0', 'pointer-events-none');
                modal.querySelector('div > div').classList.remove('scale-95');
                
                pdbViewerContainer.innerHTML = '<p class="text-center p-4">Loading 3D model...</p>';

                if (pdbViewer) {
                    pdbViewer.clear();
                } else {
                    pdbViewer = $3Dmol.createViewer(pdbViewerContainer, {
                        defaultcolors: $3Dmol.rasmolElementColors
                    });
                }
                
                fetch(pdbUrl)
                    .then(res => {
                        if (!res.ok) throw new Error(`Could not fetch PDB file: ${res.statusText}`);
                        return res.text();
                    })
                    .then(data => {
                        pdbViewer.addModel(data, 'pdb');
                        pdbViewer.setStyle({}, { cartoon: { color: 'spectrum' } });
                        pdbViewer.zoomTo();
                        pdbViewer.render();
                    })
                    .catch(err => {
                        console.error("Failed to load PDB file:", err);
                        pdbViewerContainer.innerHTML = `<p class="text-center p-4 text-red-500">${err.message}</p>`;
                    });
            }

            function hideModal() {
                modal.classList.add('opacity-0', 'pointer-events-none');
                modal.querySelector('div > div').classList.add('scale-95');
            }

            // --- Event Listeners ---
            channelFilter.addEventListener('change', filterAndSearch);
            searchInput.addEventListener('input', filterAndSearch);
            closeModalBtn.addEventListener('click', hideModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) hideModal();
            });

            tableBody.addEventListener('click', (e) => {
                if (e.target.classList.contains('preview-btn')) {
                    const pdbUrl = e.target.getAttribute('data-pdb-url');
                    const pdbName = e.target.getAttribute('data-pdb-name');
                    showModal(pdbUrl, pdbName);
                }
            });

            // --- Initial Load ---
            loadData();
        });
    </script>

</body>
</html>
